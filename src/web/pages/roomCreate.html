<div class="container">
  <h2 class="center">Create a room</h2>
  <form class="form-vertical">
    <div class="input-group">
      <input type="text" ng-model="roomName" class="form-control input-lg">
      <span class="input-group-btn">
        <button class="btn btn-primary btn-lg" ng-click="createRoom()" type="submit">Create</button>
      </span>
    </div>
  </form>
  <div ng-show="error" class="spacer alert alert-danger">
    <b>Hummmm:</b> The room already exist or the name is not valid.
  </div>
</div>
