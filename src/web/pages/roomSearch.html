<div class="input-group">
  <span class="input-group-addon"><i class="icon-search"></i></span>
  <input type="text" placeholder="Search" class="form-control" ng-change="onInputChange()" ng-model="searchInput">
</div>

<div class="listView">
  <ul class="listView">
    <li ng-repeat="track in searchResults.tracks" ng-click="trackClick(track)">
      <img class="thumbmail" ng-src="{{track.album.imgUrl}}" onerror="$(this).attr('src', 'images/album.png')"/>
      <h3>{{track.name}}</h3>
      <p>{{track.artists[0].name}}</p>
      <img class="icon" ng-show="track.haveMyVote" src="images/star_full.png"/>
      <img class="icon" ng-show="!track.haveMyVote" src="images/star_empty.png" />
    </li>
  </ul>
</div>
